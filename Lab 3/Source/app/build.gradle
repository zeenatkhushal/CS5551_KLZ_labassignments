apply plugin: 'com.android.application'
check.dependsOn 'assembleDebugAndroidTest'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.2'
    flavorDimensions "minSdkVersion"

    defaultConfig {
        applicationId "com.google.firebase.quickstart.auth"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildscript {
        dependencies {
            // Add this line
            classpath 'com.google.gms:google-services:3.2.0'
           classpath 'com.google.gms:google-services:3.0.0'

        }
    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lintOptions {
        abortOnError false
    }
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:27.1.0'
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:multidex:1.0.3'

    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:animated-vector-drawable:27.1.0'
    compile 'com.android.support:cardview-v7:27.1.0'
    compile 'com.android.support:design:27.1.0'

    // Firebase Authentication
    //noinspection GradleCompatible
    compile 'com.google.firebase:firebase-auth:9.8.0'
    compile 'com.google.firebase:firebase-storage:9.8.0'

    // Google Sign In SDK (only required for Google Sign In)
    compile 'com.google.android.gms:play-services-auth:9.8.0'


    // Firebase UI
    // Used in FirebaseUIActivity.
    compile 'com.firebaseui:firebase-ui-auth:3.2.2'

    // Facebook Android SDK (only required for Facebook Login)
    // Used in FacebookLoginActivity.
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.facebook.android:facebook-login:4.30.0'
    compile 'com.android.support:customtabs:27.1.0'
    compile 'com.ibm.watson.developer_cloud:text-to-speech:3.5.3'
    compile 'com.ibm.watson.developer_cloud:android-sdk:0.2.1'
//compile 'com.google.firebase:firebase-storage:9.8.0'
//compile 'com.google.firebase:firebase-auth:9.8.0'
    //compile 'com.google.android.gms:play-services-analytics:7.3.0'


    // Twitter Android SDK (only required for Twitter Login)
    compile('com.twitter.sdk.android:twitter-core:3.2.0@aar') {
        transitive = true
    }
    compile('com.twitter.sdk.android:twitter:3.2.0@aar') {
        transitive = true
    }

    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
}

apply plugin: 'com.google.gms.google-services'
